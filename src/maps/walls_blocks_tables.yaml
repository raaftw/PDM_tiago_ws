      - [2.75, 2.25]   # bottom-right
      - [2.75, 2.75]   # top-right
      - [2.25, 2.75]   # top-left
    
  - id: "table_3"
    name: "unit_box_1"
    center: [-2.5, -2.5]
    width: 0.5
    height: 0.5
    corners:
      - [-2.75, -2.75]  # bottom-left
      - [-2.25, -2.75]  # bottom-right
      - [-2.25, -2.25]  # top-right
      - [-2.75, -2.25]  # top-left
    
  - id: "table_4"
    name: "unit_box_2"
    center: [2.5, -2.5]
    width: 0.5
    height: 0.5
    corners:
      - [2.25, -2.75]  # bottom-left
      - [2.75, -2.75]  # bottom-right
      - [2.75, -2.25]  # top-right
